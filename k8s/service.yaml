apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: 313368690603.dkr.ecr.eu-west-1.amazonaws.com/wordpress:2
        ports:
        - containerPort: 80
        volumeMounts: 
          - name: efs-share
            mountPath: "/var/www/html/wp_uploads"
      volumes:
        - name: efs-share
          persistentVolumeClaim:
            claimName: efs

---

apiVersion: v1
kind: Service
metadata:
  name: wordpress-elb
spec:
  selector:
    app: wordpress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
